name: Update Most Active Day

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run the script
        run: python most_active_day.py

      - name: Commit changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}
          git stash          # Stash any unstaged changes
          git pull --rebase  # Pull the latest changes from the remote branch
          git stash pop || echo "No stash to apply"  # Reapply stashed changes, if any
          git add README.md
          git commit -m "Update most active day" || echo "No changes to commit"
          git push
